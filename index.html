<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pie Clicker</title>
</head>
<body>
    <header id="header">
        <h1 id="pieCounter"></h1>
        <h2 id="pps">0</h2>
    </header>
    <main id="main">
        <div id="selection">
            <h3 id="pieSelection">Pie selection</h3>
            <ul id="typesOfPie">
                <li class="pieType"><img src="img/tastes/strawberry.png" alt="strawberry">Strawberry</li>
                <li class="pieType"><img src="img/tastes/raspberry.png" alt="raspberry">Raspberry</li>
                <li class="pieType"><img src="img/tastes/apple.png" alt="apple">Apple</li>
                <li class="pieType"><img src="img/tastes/banana.png" alt="banana">Banana</li>
                <li class="pieType"><img src="img/tastes/blueberry.png" alt="blueberry">Blueberry</li>
                <li class="pieType"><img src="img/tastes/grapes.png" alt="grapes">Grapes</li>
                <li class="pieType"><img src="img/tastes/cherry.png" alt="cherry">Cherry</li>
                <li class="pieType"><img src="img/tastes/mango.png" alt="mango">Mango</li>
            </ul>
        </div>
        <div id="pie">
            <img src="/img/main-pie.png" alt="pie">
            <p id="ppc"></p>
        </div>
        <div id="store">
            <h3 id="storeSign">Store</h3>
            <ul id="storeList">
                <li class="storeItem"><img src="img/store/roller.png" alt="roller"></li>
                <li class="storeItem"><img src="img/store/chocolate.png" alt="chocolate"></li>
            </ul>
        </div>
    </main>
    <footer id="footer">
        <p>&copy; 2021 Johanna Tukiainen</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
